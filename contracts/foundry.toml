[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200
solc_version = "0.8.24"

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "forge-std/=lib/forge-std/src/"
]

[rpc_endpoints]
local = "http://127.0.0.1:8545"
base = "https://mainnet.base.org"
base-sepolia = "https://sepolia.base.org"

[etherscan]
base = { key = "${BASESCAN_API_KEY}", url = "https://api.basescan.org/api", chain = 8453 }
base-sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api", chain = 84532 }

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true

# CI profile - optimized for testing
[profile.ci]
fuzz = { runs = 256 }
invariant = { runs = 256 }

# Local fork testing
[profile.fork]
fork_url = "https://mainnet.base.org"
fork_block_number = 25000000
