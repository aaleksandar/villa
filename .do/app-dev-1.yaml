# DigitalOcean App Platform - Dev-1 Preview Environment
# Slot for odd-numbered PRs
# Domain: dev-1.villa.cash

name: villa-dev-1

domains:
  - domain: dev-1.villa.cash
    type: PRIMARY

services:
  - name: web
    github:
      repo: rockfridrich/villa
      branch: main
      deploy_on_push: false
    dockerfile_path: Dockerfile
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    health_check:
      http_path: /api/health
      initial_delay_seconds: 15
      period_seconds: 10
    envs:
      - key: NODE_ENV
        value: preview
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: NEXT_PUBLIC_ENV
        value: preview
      - key: NEXT_PUBLIC_DOMAIN
        value: dev-1.villa.cash

region: nyc
