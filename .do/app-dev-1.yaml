# DigitalOcean App Platform - Dev-1 Preview Environment
# Slot for odd-numbered PRs
# Domain: dev-1.villa.cash

name: villa-dev-1

domains:
  - domain: dev-1.villa.cash
    type: PRIMARY

services:
  - name: web
    github:
      repo: rockfridrich/villa
      branch: main
      deploy_on_push: false
    dockerfile_path: Dockerfile
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    health_check:
      http_path: /api/health
      initial_delay_seconds: 60
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    envs:
      - key: NODE_ENV
        value: preview
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: NEXT_PUBLIC_ENV
        value: preview
        scope: RUN_AND_BUILD_TIME
      - key: NEXT_PUBLIC_DOMAIN
        value: dev-1.villa.cash
        scope: RUN_AND_BUILD_TIME
      - key: NEXT_PUBLIC_APP_URL
        value: https://dev-1.villa.cash
        scope: RUN_AND_BUILD_TIME
      - key: NEXT_PUBLIC_PORTO_ENV
        value: stg
        scope: RUN_AND_BUILD_TIME
      - key: NEXT_PUBLIC_PORTO_DIALOG_HOST
        value: https://id.porto.sh
        scope: RUN_AND_BUILD_TIME
      - key: NEXT_PUBLIC_CHAIN_ID
        value: "84532"
        scope: RUN_AND_BUILD_TIME

region: nyc
