# DigitalOcean App Platform - Production Environment
# Deployed on release tags (v*)

name: villa-production

services:
  - name: web
    github:
      repo: rockfridrich/villa
      branch: main
      deploy_on_push: false
    dockerfile_path: Dockerfile
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xs
    routes:
      - path: /
    health_check:
      http_path: /api/health
      initial_delay_seconds: 10
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    envs:
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: NEXT_PUBLIC_ENV
        value: production

domains:
  - domain: villa.cash
    type: PRIMARY

region: nyc
