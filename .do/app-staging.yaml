# DigitalOcean App Platform - Staging Environment
# Auto-deploys on merge to main

name: villa-staging

services:
  - name: web
    github:
      repo: rockfridrich/villa
      branch: main
      deploy_on_push: true
    dockerfile_path: Dockerfile
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xs
    routes:
      - path: /
    health_check:
      http_path: /api/health
      initial_delay_seconds: 15
      period_seconds: 10
    envs:
      - key: NODE_ENV
        value: staging
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: NEXT_PUBLIC_ENV
        value: staging

domains:
  - domain: beta.villa.cash
    type: PRIMARY

region: nyc
