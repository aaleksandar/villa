# DigitalOcean App Platform - Staging Environment
# Deployed on push to main branch
# Domain: beta.villa.cash (CloudFlare DNS)
# Purpose: Pre-release testing before production tags

name: villa-staging

domains:
  - domain: beta.villa.cash
    type: PRIMARY
  - domain: beta-key.villa.cash
    type: ALIAS

services:
  - name: web
    github:
      repo: rockfridrich/villa
      branch: main
      deploy_on_push: true
    dockerfile_path: Dockerfile
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    health_check:
      http_path: /api/health
      initial_delay_seconds: 60
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    envs:
      - key: NODE_ENV
        value: staging
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: NEXT_PUBLIC_ENV
        value: staging
        scope: RUN_AND_BUILD_TIME
      - key: NEXT_PUBLIC_DOMAIN
        value: beta.villa.cash
        scope: RUN_AND_BUILD_TIME
      - key: NEXT_PUBLIC_APP_URL
        value: https://beta.villa.cash
        scope: RUN_AND_BUILD_TIME
      - key: NEXT_PUBLIC_PORTO_ENV
        value: stg
        scope: RUN_AND_BUILD_TIME
      - key: NEXT_PUBLIC_PORTO_DIALOG_HOST
        value: https://id.porto.sh
        scope: RUN_AND_BUILD_TIME
      - key: NEXT_PUBLIC_CHAIN_ID
        value: "84532"
        scope: RUN_AND_BUILD_TIME
      - key: NEXT_PUBLIC_GLIDE_PROJECT_ID
        value: villa-dev
        scope: RUN_AND_BUILD_TIME
      - key: DATABASE_URL
        value: "${DATABASE_URL}"
        type: SECRET
      - key: NICKNAME_RESOLVER_V3_ADDRESS
        value: "0x180ddE044F1627156Cac6b2d068706508902AE9C"
        scope: RUN_AND_BUILD_TIME
      - key: MINTER_PRIVATE_KEY
        value: "${MINTER_PRIVATE_KEY}"
        type: SECRET

region: nyc
